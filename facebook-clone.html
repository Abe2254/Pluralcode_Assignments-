<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Code for the left part/top -->
    <div class="container">
      <div class="left">
        <img
          src="https://i.postimg.cc/5thSDS47/Facebook-Logo-2019.png"
          alt="facebook logo"
        />
        <p>Facebook helps you connect and share with the people in your life</p>
      </div>

      <!-- Code for the box/right part (login part) -->
      <div class="right">
        <form class="form">
          <input type="text" placeholder="Email address or phone number" />
          <br />
          <input type="text" placeholder="Password" />
          <br />
          <button>Login</button>
          <br />
          <a href="">Forgotten password?</a>
          <hr />
          <div class="create">
            <a href="">Create a new password</a>
          </div>
        </form>
        <!-- for the bottom part  -->
        <small class="small"
          ><strong>Create a page</strong> for a celebrity, brand or
          business.</small
        >
      </div>
    </div>
  </body>
</html>
