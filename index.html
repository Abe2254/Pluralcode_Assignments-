<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense and Income Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>King's I/E Tracker</h1>
      </nav>
      <div class="total">
        <h4>Total Balance: <span id="balance">₦0</span></h4>
      </div>
      <div class="tracker">
        <div>
          <h4>Income</h4>
          <span id="income">₦0</span>
        </div>
        <div>
          <h4>Expenses</h4>
          <span id="expenses">₦0</span>
        </div>
      </div>
      <form id="expense-form">
        <div class="select">
          <label for="type">Select type:</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="Add description" required />
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" required />
        </div>
        <div>
          <label for="time">Time:</label>
          <input type="time" id="time" required />
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Amount" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
        <h3>Transaction History</h3>
        <ul id="transaction">
          <li>No record</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
